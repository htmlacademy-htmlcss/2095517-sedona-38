<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Academy: Седона</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="images/favicon.png">
  </head>
  <body>
    <div class="page-container">
      <div class="modal-container">
        <div class="modal">
          <div class="modal-wrapper">
            <button class="modal-close-button">
              <span class="visually-hidden">Закрыть</span>
            </button>
              <h2 class="modal-title">Поиск гостиницы в Седоне</h2>
            <form class="modal-form" action="https://echo.htmlacademy.ru/" method="post">
              <ul class="list modal-data">
                <li class="modal-item">
                  <div class="input-wrapper">
                    <label class="data-label" for="checkin">Дата Заезда:</label>
                    <input class="data-input" type="text" id="checkin" name="checkin" value="27 апреля 2020" required>
                  </div>
                  <span class="modal-error">Мы не можем отправить вас в прошлое.</span>
                </li>
                <li class="modal-item">
                  <div class="input-wrapper">
                    <label class="data-label data-label-exit" for="exit">Дата выезда:</label>
                    <input class="data-input" type="text" id="exit" name="exit" value="1 сентября 2023" required>
                  </div>
                  <span class="modal-notification">На эти даты есть свободные номера. Пока есть.</span>
                </li>
              </ul>
              <ul class="list modal-quantity">
                <li class="quantity-item">
                  <label class="quantity-label" for="adults">Взрослые:</label>
                  <div class="button-minus-wrapper">
                    <button class="quantity-button" type="button">
                      <span class="visually-hidden">Уменьшить количество взрослых</span>
                      <svg class="quantity-button-icons" xmlns="http://www.w3.org/2000/svg" width="14" height="14" role="img" aria-label="Уменьшить" viewBox="0 0 14 2" fill="currentColor">
                        <path d="M0 0L0 2L14 2V0L0 0Z"/>
                      </svg>
                    </button>
                  </div>
                  <input class="quantity-input" type="number" id="adults" name="adults" value="2" max="2" required>
                  <div class="button-plus-wrapper">
                    <button class="quantity-button" type="button">
                      <span class="visually-hidden">Увеличить количество взрослых</span>
                      <svg class="quantity-button-icons" xmlns="http://www.w3.org/2000/svg" width="14" height="14" role="img" aria-label="Увеличить" viewBox="0 0 14 14" fill="currentColor">
                        <path d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z"/>
                      </svg>
                    </button>
                  </div>
                </li>

                <li class="quantity-item">
                  <div class="tooltip-wrapper">
                    <label class="quantity-label" for="children">Дети:</label>
                    <span class="tooltip">
                      <button class="tooltip-toggle" type="button" aria-labelledby="tooltip-label-date">
                        <svg class="tooltip-icons" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <circle cx="13" cy="13" r="13" fill="#83B3D3"/>
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 7H14V9H12V7ZM14 19H12V10H14V19Z" fill="white"/>
                        </svg>
                      </button>
                      <span class="tooltip-text" role="tooltip" id="tooltip-label-date">Укажите количество детей, которые будут с вами, возраст которых от 6 до 18 лет. Дети до 6 лет размещаются бесплатно.</span>
                    </span>
                  </div>
                  <div class="button-minus-wrapper">
                    <button class="quantity-button" type="button">
                      <span class="visually-hidden">Уменьшить количество детей</span>
                      <svg class="quantity-button-icons" xmlns="http://www.w3.org/2000/svg" width="14" height="14" role="img" aria-label="Уменьшить" viewBox="0 0 14 2" fill="currentColor">
                        <path d="M0 0L0 2L14 2V0L0 0Z"/>
                        </svg>
                    </button>
                  </div>
                  <input class="quantity-input" type="number" id="children" name="children" value="2" max="2">
                  <div class="button-plus-wrapper">
                    <button class="quantity-button" type="button">
                      <span class="visually-hidden">Увеличить количество детей</span>
                      <svg class="quantity-button-icons" xmlns="http://www.w3.org/2000/svg" width="14" height="14" role="img" aria-label="Увеличить" viewBox="0 0 14 14" fill="currentColor">
                        <path d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z"/>
                      </svg>
                    </button>
                  </div>
                </li>
              </ul>
              <button class="button button-modal" type="submit">Найти</button>
            </form>
          </div>
        </div>
      </div>
    </div>
   </body>
  </html>
